<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | ModoFrame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- External JS -->
  <script defer src="script.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #1a1a1a;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    .logo-text {
      font-weight: 600;
      font-size: 1.2rem;
      color: #ff4c60;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #ff4c60;
    }

    .contact-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 76, 96, 0.2);
    }

    h2 {
      text-align: center;
      color: #ff4c60;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      font-size: 16px;
    }

    input:focus, textarea:focus {
      outline: 2px solid #ff4c60;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff4c60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e03d51;
    }

    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .back-home a:hover {
      color: #ff4c60;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav {
        margin-top: 10px;
        width: 100%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .contact-container {
        margin: 40px 20px;
        padding: 30px 20px;
      }

      input, textarea, button {
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      .logo-text {
        font-size: 1rem;
      }

      nav a {
        margin-left: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/pink-logo.png" alt="ModoFrame Logo" class="modoframe-logo">
      <span class="logo-text">ModoFrame</span>
    </div>
    <nav>
      <a href="index.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/xqabpwzq" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Your Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="subject">Subject:</label>
      <input type="text" name="subject" id="subject" required>

      <label for="message">Your Message:</label>
      <textarea name="message" id="message" rows="6" required></textarea>

      <input type="text" name="_gotcha" style="display:none">
      <button type="submit">Send Message</button>
    </form>

    <div class="back-home">
      <p><a href="index.html">‚Üê Back to Home</a></p>
    </div>
  </div>
</body>
</html>
